        <div id="header"><h1>WebDav</h1></div>

            <form action="" onsubmit="return false;" id="form-login">
                <div class="input-container">
                    <span class="wrapper icon-user"><input type="text" placeholder="User" id="userText"></span>
                </div>
                <div class="space"></div>
                <div class="input-container">
                    <span class="wrapper icon-password"><input type="password" placeholder="Password" id="passwordText"></span>
                </div>
                <div class="space"></div>
                <div id="error" class="hidden">User or Password is wrong</div>
            </form>
        </div>
        <div id="footer">
            <hr>
